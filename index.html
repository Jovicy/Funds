<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>FundMe</title>
</head>
<body>
    <div class="container">
        <div class="rows">
            <div class="applicant_container">
                <h1>Who pays the bill ?</h1>
                <div class="applicant_input">
                    <input type="text" id="applicant_value" placeholder="Enter applcant">
                    <span id="add_applicant">Add</span>
                </div>

                <div class="applicant_list">
                    <h5>Who's participating</h5>
                    <div class="applicant_list_wrapper">
                    </div>
                </div>

                <div class="button_container">
                    <div id="show_results">
                        Get the looser
                    </div>
                </div>
            </div>
            <div class="results_container hidden">
                <h1>The looser is</h1>
                <div class="result">
                </div>
                <div class="results_action">
                    <div class="run_again">Run it again</div>
                    <div class="start_again">Start again</div>
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="js/main.js"></script>

</html>
